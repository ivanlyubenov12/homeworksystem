<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 24px;
        }
        #homework-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .homework-item {
            background-color: #f1c40f;
            width: 200px;
            height: 150px;
            margin: 10px;
            padding: 15px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>Homework Tracker</header>
    
    <!-- Sticky notes container -->
    <div id="homework-list">
        <!-- Sticky notes will appear here -->
        <div class="homework-item">No homework added yet!</div>
    </div>

    <script type="module">
        import { fetchHomework } from './firebase.js';
        
        // Call the function to fetch and display homework on page load
        fetchHomework();
    </script>
</body>
</html>
