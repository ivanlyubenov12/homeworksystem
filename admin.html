<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <h1 class="text-center mt-5">Admin Panel</h1>
        
        <!-- Form to add new homework -->
        <form id="add-homework-form" class="mt-4">
            <div class="form-group">
                <label for="subject">Subject</label>
                <select class="form-control" id="subject" required>
                    <option value="Math">Math</option>
                    <option value="Science">Science</option>
                    <option value="English">English</option>
                    <option value="History">History</option>
                    <option value="Geography">Geography</option>
                    <option value="Art">Art</option>
                    <option value="Physical Education">Physical Education</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Homework</button>
        </form>

        <!-- Dropdown for deleting homework -->
        <div class="mt-5">
            <h4>Delete Homework</h4>
            <select id="homework-dropdown" class="form-control"></select>
            <button id="delete-button" class="btn btn-danger mt-2">Delete Selected Homework</button>
        </div>

        <!-- Link to go back to the home page -->
        <p class="mt-3 text-center"><a href="index.html">Back to Home</a></p>
    </div>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="admin.js"></script>
</body>
</html>
