<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редакция на домашни</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <h1 class="text-center mt-5">Редактирай домашни</h1>
        <h4>Добави домашно:</h4>
        <!-- Form to add new homework -->
        <form id="add-homework-form" class="mt-4">
            <div class="form-group">
                <label for="subject">Предмет</label>
                <select class="form-control" id="subject" required>
                    <option value="Математика">Математика</option>
                    <option value="ЧП">ЧП</option>
                    <option value="Английски">Английски</option>
                    <option value="История">История</option>
                    <option value="География">География</option>
                    <option value="Рисуване">Рисуване</option>
                    <option value="ТиП">ТиП</option>
                    <option value="КМИТ 1">КМИТ 1</option>
                    <option value="КМИТ 2">КМИТ 2</option>
                    <option value="Литература">Литература</option>
                    <option value="ФЧ 1">ФЧ 1</option>
                    <option value="ФЧ 2">ФЧ 2</option>
                    <option value="ФЧ 3">ФЧ 3</option>
                    <option value="Музика">Музика</option>
                    <option value="Час на класа">Час на класа</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="description">Домашно</label>
                <textarea class="form-control" id="description" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Добави</button>
        </form>

        <!-- Dropdown for deleting homework -->
        <div class="mt-5">
            <h4>Изтрий домашно</h4>
            <select id="homework-dropdown" class="form-control"></select>
            <button id="delete-button" class="btn btn-danger mt-2">Изтрий</button>
        </div>

        <!-- Link to go back to the home page -->
        <p class="mt-3 text-center"><a href="index.html">Към начална страница</a></p>
    </div>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="admin.js"></script>
</body>
</html>
