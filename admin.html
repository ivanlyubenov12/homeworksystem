<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container">
        <h1 class="text-center mt-5">Admin Panel</h1>
        <form id="add-homework-form" class="mt-4">
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" class="form-control" id="subject" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Homework</button>
        </form>
        <div id="message" class="mt-3"></div>
    </div>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="admin.js"></script> <!-- New script for admin actions -->
</body>
</html>
